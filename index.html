<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Budget App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Budget App</h1>
            </div>
            <div class="col-sm-6 ctid">
                <div class="mt-4 p-3 bg-primary text-white rounded">
                    <h5>Total Budget</h5>
                    <div class="row">
                        <div class="input-group mb-3 col-sm-12">
                            <input type="number" class="form-control" placeholder="Amount" id="budget">
                            <div class="col-sm-3">
                                <button class="form-control" type="button" onclick="displaySummary()">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-1 p-3 bg-primary text-white rounded">
                    <h5>Expenses</h5>
                    <div class="row">
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="Description" id="exp_name">
                        </div>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Amount" id="exp_amount">
                        </div>
                        <div class="col-sm-3">
                            <input type="button" class="form-control" value="Add" onclick="addExpenses()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 ctid">
                <div class="mt-4 p-4 bg-primary text-white rounded">
                    <h2>Summary</h2>
                    <div style="text-align: center;" class="row">
                        <div class="col-sm-4 card text-success">
                            <div class="card-header fw-bold">Budget</div>
                            <div class="card-body" id="budgetDisplay">0</div>
                        </div>                        
                        <div class="col-sm-4 card text-danger">
                            <div class="card-header fw-bold">Expenses</div>
                            <div class="card-body" id="expensesDisplay">0</div>
                        </div>
                        <div class="col-sm-4 card text-primary">
                            <div class="card-header fw-bold">Balance</div>
                            <div class="card-body" id="balanceDisplay">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 ctid">
                <div class="mt-4 p-4 border border-3 border-primary rounded">          
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="table_body_id">
                        <!--<tr>
                            <td>1</td>
                            <td>Airtime</td>
                            <td>1500</td>
                            <td><i class="fa fa-edit"></i></td>
                        </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="budget.js"></script>
</body>
</html>
